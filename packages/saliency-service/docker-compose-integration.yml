# Saliency Detection Service für Docker Compose Integration
# Füge diesen Service zu deiner docker-compose.yml hinzu

version: '3.8'

services:
  # ... bestehende Services ...
  
  saliency-service:
    build:
      context: ./packages/saliency-service
      dockerfile: Dockerfile
    container_name: prismvid-saliency-service
    ports:
      - "8002:8002"
    volumes:
      - /Volumes/DOCKER_EXTERN/prismvid/storage:/app/storage
      - /Volumes/DOCKER_EXTERN/prismvid/packages/saliency-service/logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - BACKEND_URL=http://backend:3001
      - NODE_ENV=production
    networks:
      - prismvid-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  prismvid-network:
    external: true
