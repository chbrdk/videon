server {
    listen 3003;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Resolver for Docker DNS (prevent startup crash if backend is not ready)
    resolver 127.0.0.11 valid=30s;
    
    # API Proxy to Backend Service
    # Use variable to force runtime resolution
    set $backend_upstream http://backend:4001;

    location /api {
        # Note: When using variables in proxy_pass, we must preserve the URI manually if needed.
        # But here simply proxying to the upstream works if we want to pass the full path.
        # Actually, standard rewriting behavior is disabled with variables.
        # Request /api/foo -> proxy_pass $backend_upstream/api/foo
        # We need to construct the URL carefully.
        
        rewrite ^/api/(.*) /api/$1 break;
        proxy_pass $backend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long requests (e.g. video processing)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # SPA Routing (History API)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
