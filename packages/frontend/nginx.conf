server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Allow large file uploads (50GB)
    client_max_body_size 50G;
    
    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API Proxy to Backend Service
    # Use variable to force runtime resolution (prevents startup crash)
    resolver 127.0.0.11 valid=30s;
    set $backend_host backend;

    location /api {
        proxy_pass http://$backend_host:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long requests (e.g. video processing)
        proxy_read_timeout 1800s;
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
    }

    # SPA Routing (History API)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
