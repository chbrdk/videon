<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PrismVid Search</title>
</head>
<body>
  <div id="app">
    <header class="panel-header">
      <h1>PrismVid Search</h1>
      <button id="settings-toggle" class="icon-btn" title="Settings">
        ⚙️
      </button>
    </header>

    <!-- Settings Panel -->
    <div id="settings-panel" class="panel hidden">
      <h3>Server Settings</h3>
      <div class="form-group">
        <label>Server URL</label>
        <input type="text" id="server-url" value="http://localhost:4001" />
      </div>
      <div class="form-group">
        <label>API Token (optional)</label>
        <input type="text" id="api-token" />
      </div>
      <div class="form-group">
        <label>Default Composition Name</label>
        <input type="text" id="default-comp" value="Search Results" />
      </div>
      <button id="test-btn">Test Connection</button>
      <button id="settings-save">Save Settings</button>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="search-input" placeholder="Search scenes..." />
      <button id="search-btn">Search</button>
    </div>

    <!-- Results -->
    <div id="results-title">Results</div>
    <div id="results-count" class="results-count">0 Ergebnisse</div>
    <div id="results-container" class="results-container">
      <div class="empty-state">Enter search query to begin</div>
    </div>

    <!-- Insert Options -->
    <div id="insert-options" class="panel hidden">
      <h3>Insert Options</h3>
      <div class="form-group">
        <label>Target Composition</label>
        <select id="target-comp">
          <option value="new">Create New Composition</option>
        </select>
      </div>
      <div id="comp-name-container" class="form-group">
        <label>New Composition Name</label>
        <input type="text" id="comp-name" value="Search Results" />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="sequential-check" />
          Place sequentially with gap
        </label>
      </div>
      <div id="gap-container" class="form-group hidden">
        <label>Gap (frames)</label>
        <input type="number" id="gap-frames" value="10" min="0" />
      </div>
      <div class="action-buttons">
        <button id="insert-btn" class="primary">Insert Selected</button>
        <button id="cancel-btn">Cancel</button>
      </div>
      <div class="selected-count">
        <span id="selected-count">0</span> selected
      </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar" class="status-bar hidden">
      <div class="status-text" id="status-text">Processing...</div>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <button id="cancel-operations">Cancel</button>
    </div>
  </div>

  <!-- CSInterface MUST load BEFORE bundle.js (webpack will inject bundle.js after this) -->
  <script src="js/CSInterface.js"></script>
